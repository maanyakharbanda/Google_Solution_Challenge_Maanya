<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vocal Verse</title>
    <link rel="stylesheet" href="GS.css">
</head>
<body>
    <p class="vocalverse2"><b>VOCAL VERSE</b></p>
    <p class="text">
        <textarea name="message" id="message" cols="130" rows="22" placeholder="text"></textarea>
    </p>
    
    <Table width="100%" style="margin-left: 70px; padding-top: 40px";>
    <Tr>
        <td width="700px">
            <button id="text-audio">Text to Audio</button>
        </td>
        <td>
            <!-- Wrap the icons in a div with class="icons" -->
            <div class="icons">
                <p class="play">
                    <!-- Add vertical-align: middle and margin-right: 5px to the icons -->
                    <img id="volume-high" src="volume-high.svg" alt="play" width="50" height="60" style="text-align: center; margin-right: 5px;">
                    
                    <img id="play-pause" src="play.svg" alt="play" width="50" height="60" style="text-align: center; margin-right: 5px;">
                    
                    <img id="download" src="download.svg" alt="play" width="50" height="60" style="text-align: center; margin-right: 5px;"> 
                    <input type="file" id="file" name="file" style="display: none;">
 
                    <img id="mic-on" src="mic-off.svg" alt="play" width="50" height="60" style="text-align: center; margin-right: 5px;">
                </p>
            </div>
        </td>
    </Tr>
</Table>

    

   <!-- <p class="mic"></p>-->
   <!--Javascript Code-->
    <script src="g_sol.js"></script>
</body>
</html>
